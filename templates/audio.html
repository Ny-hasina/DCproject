<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processor</title>
    <!-- Ajoutez Font Awesome pour le spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- 1. Fond galaxie noir/bleu avec d√©grad√© anim√© --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e, #1a1a1a, #4b79a1);
            background-size: 400% 400%;
            animation: galaxyAnim 20s ease infinite;
            color: #fff;
            text-align: center;
            padding: 100px 20px 50px; /* Ajout de padding en haut pour la barre des t√¢ches */
            min-height: 100vh; /* Utiliser min-height pour permettre le d√©filement */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: auto; /* Permettre le d√©filement */
        }

        /* Animation du fond avec d√©grad√© */
        @keyframes galaxyAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. Titre dynamique en blanc uniquement --- */
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeInTitle 2s ease-out, glowEffect 3s infinite alternate, moveTitle 10s linear infinite;
            margin-left: 50px; /* D√©calage vers la droite */
        }

        /* Animation d'apparition du titre */
        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation l√©g√®re du halo lumineux autour du titre */
        @keyframes glowEffect {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            100% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }
        }

        /* Animation du mouvement lat√©ral du titre */
        @keyframes moveTitle {
            0% { transform: translateX(-50px); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(-50px); }
        }

        /* --- 3. Style des champs d'entr√©e et boutons --- */
        input[type="file"], select, button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4b79a1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-left: 50px; /* D√©calage vers la droite */
        }

        /* Effet au survol des boutons */
        input[type="file"]:hover, select:hover, button:hover {
            background-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- 4. Style du spinner de chargement --- */
        .loading-spinner {
            display: none;
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
            margin-left: 50px; /* D√©calage vers la droite */
        }

        /* --- 5. Style des audios --- */
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espacement entre les lecteurs audio */
            width: 100%;
            max-width: 500px; /* Limite la largeur maximale */
            margin: 20px auto; /* Centrer le conteneur avec une marge */
        }

        audio {
            width: 100%; /* Prend toute la largeur du conteneur */
            max-width: 300px; /* Largeur maximale pour les lecteurs audio */
            margin-top: 10px; /* R√©duire la marge */
        }

        /* --- 6. Style des liens --- */
        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* --- 7. Style de la barre des t√¢ches en haut de la page --- */ 
        .taskbar {
            position: fixed; /* La barre reste en haut m√™me quand on fait d√©filer la page */
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fond l√©g√®rement plus transparent pour une touche subtile */
            z-index: 1000; /* Assurer que la barre reste au-dessus du contenu */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Ombre l√©g√®re pour une finition douce */
            padding: 8px 0; /* R√©duire la taille de la barre */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Ajout d'une bordure discr√®te */
        }

        /* Style des √©l√©ments de la liste */
        .taskbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .taskbar ul li {
            margin: 0 15px; /* Espacement plus petit entre les √©l√©ments */
        }

        /* Style des liens */
        .taskbar ul li a {
            font-size: 1.2rem; /* R√©duire la taille de la police pour un effet plus discret */
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1); /* Un l√©ger fond pour les √©l√©ments */
            padding: 10px 20px;
            border-radius: 30px; /* Des bords arrondis mais moins prononc√©s */
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre subtile */
        }

        /* Effet de survol des liens dans la barre des t√¢ches */
        .taskbar ul li a:hover {
            background: rgba(255, 255, 255, 0.2); /* Un l√©ger √©claircissement */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Ombre plus marqu√©e au survol */
            transform: scale(1.05);
            animation: hoverEffect 0.3s ease-in-out, glowEffectOnHover 0.5s ease-in-out forwards;
        }

        /* Animation d'effet au survol des liens */
        @keyframes hoverEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1.05); }
        }

        /* Animation de l'effet lumineux au survol des liens */
        @keyframes glowEffectOnHover {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }

        /* --- 8. Style de la phrase d'accueil --- */
        .welcome-message {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            animation: fadeInText 2s ease-out;
        }

        /* Animation d'apparition du texte */
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Barre des t√¢ches -->
    <div class="taskbar">
        <ul>
            <li><a href="/">üè† Back to Home</a></li>
            <li><a href="/Image_manip"> &#x1F304; Image</a></li>
            <li><a href="/dynamic_shape">üí´ Dynamic Shapes</a></li>
            <li><a href="/visualization">üî≠ Data</a></li>
            <li><a href="/gallery">üåü Galery</a></li>
            <li><a href="/text_generation">‚ú® Text Generation</a></li>
        </ul>
    </div>

    <h1>Audio Processor</h1> 
    <div class="welcome-message">
        Welcome! You can upload and manipulate audio files as you wish.
    </div>
    <form id="audio-form" action="/audio" method="POST" enctype="multipart/form-data">
        <label for="file">Upload Audio File:</label>
        <input type="file" name="file" id="file" accept=".wav,.mp3" required>
        <br><br>
        <label for="effect">Select Effect:</label>
        <select name="effect" id="effect" required>
            <option value="speed_up">Speed Up (1.5x)</option>
            <option value="slow_down">Slow Down (0.75x)</option>
            <option value="fade_in">Fade In (2 seconds)</option>
            <option value="fade_out">Fade Out (2 seconds)</option>
        </select>
        <br><br>
        <button type="submit">Process Audio</button>
    </form>

    <!-- Spinner de chargement -->
    <div id="loading-spinner" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Processing...
    </div>

    <!-- Section pour afficher les audios -->
    {% if original_audio and processed_audio %}
        <div class="audio-container">
            <h2>Original Audio</h2>
            <audio controls>
                <source src="{{ url_for('uploaded_file', filename=original_audio) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <h2>Processed Audio</h2>
            <audio controls>
                <source src="{{ url_for('uploaded_file', filename=processed_audio) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    {% endif %}

    <!-- JavaScript pour g√©rer le spinner -->
    <script>
        document.getElementById('audio-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Emp√™cher la soumission normale du formulaire

            // Afficher le spinner
            document.getElementById('loading-spinner').style.display = 'block';

            // R√©cup√©rer les donn√©es du formulaire
            const formData = new FormData(this);

            // Envoyer les donn√©es via AJAX
            fetch('/audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Masquer le spinner
                document.getElementById('loading-spinner').style.display = 'none';

                // Mettre √† jour la page avec la r√©ponse
                document.body.innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading-spinner').style.display = 'none';
            });
        });
    </script>
</body>
</html>
