<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Style Transfer</title>
</head>
<body>
    <h1>Neural Style Transfer</h1>
    <form action="/upload_st" method="POST" enctype="multipart/form-data">
        <label for="file">Content Image:</label>
        <input type="file" name="file" id="file" accept="image/*" required><br><br>

        <label for="style_file">Style Image:</label>
        <input type="file" name="style_file" id="style_file" accept="image/*" required><br><br>

        <button type="submit">Upload and Apply Style</button>
    </form>

    {% if filename %}
    <h2>Stylized Image:</h2>
    <img src="{{ url_for('send_output', filename=filename) }}" alt="Stylized Image">
    {% endif %}
</body>
</html>
