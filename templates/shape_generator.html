<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Draw Shapes</title>
</head>
<body>
    <h1>Choose a Shape to Draw</h1>
    <form action="/draw_shape" method="POST">
        <label for="shape_type">Shape:</label>
        <select name="shape_type" id="shape_type">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
            <option value="star">Star</option>
        </select><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br>

        <label for="x">X Position:</label>
        <input type="number" id="x" name="x" value="0"><br>

        <label for="y">Y Position:</label>
        <input type="number" id="y" name="y" value="0"><br>

        <label for="size">Size:</label>
        <input type="number" id="size" name="size" value="50"><br>

        <input type="submit" value="Draw">
    </form>
    <h1>Your Shape:</h1>
    <img src="{{ url_for('send_image', filename=filename) }}" alt="Generated Shape">
</body>
</html>
