<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <!-- Ajoutez Font Awesome pour le spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- 1. Fond galaxie noir/bleu avec d√©grad√© anim√© --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e, #1a1a1a, #4b79a1);
            background-size: 400% 400%;
            animation: galaxyAnim 20s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh; /* Utilisez min-height au lieu de height pour permettre le d√©filement */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            /* overflow: hidden; */ /* Supprimez ou commentez cette ligne */
        }

        /* Animation du fond avec d√©grad√© */
        @keyframes galaxyAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. Titre dynamique en blanc uniquement --- */
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeInTitle 2s ease-out, glowEffect 3s infinite alternate, moveTitle 10s linear infinite;
            margin-left: 50px; /* D√©calage vers la droite */
        }

        /* Animation d'apparition du titre */
        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation l√©g√®re du halo lumineux autour du titre */
        @keyframes glowEffect {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            100% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }
        }

        /* Animation du mouvement lat√©ral du titre */
        @keyframes moveTitle {
            0% { transform: translateX(-50px); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(-50px); }
        }

        /* --- 3. Style des champs d'entr√©e et boutons --- */
        input[type="file"], select, button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4b79a1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-left: 50px; /* D√©calage vers la droite */
        }

        /* Effet au survol des boutons */
        input[type="file"]:hover, select:hover, button:hover {
            background-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- 4. Style du spinner de chargement --- */
        .loading-spinner {
            display: none;
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
            margin-left: 50px; /* D√©calage vers la droite */
        }

        /* --- 5. Style des audios --- */
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espacement entre les lecteurs audio */
            width: 100%;
            max-width: 500px; /* Limite la largeur maximale */
            margin: 0 auto; /* Centrer le conteneur */
        }

        audio {
            width: 100%; /* Prend toute la largeur du conteneur */
            max-width: 300px; /* Largeur maximale pour les lecteurs audio */
            margin-top: 10px; /* R√©duire la marge */
        }

        /* --- 6. Style des liens --- */
        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* --- 7. Style de la barre des t√¢ches en haut de la page --- */ 
        .taskbar {
            position: fixed; /* La barre reste en haut m√™me quand on fait d√©filer la page */
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fond l√©g√®rement plus transparent pour une touche subtile */
            z-index: 1000; /* Assurer que la barre reste au-dessus du contenu */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Ombre l√©g√®re pour une finition douce */
            padding: 8px 0; /* R√©duire la taille de la barre */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Ajout d'une bordure discr√®te */
        }

        /* Style des √©l√©ments de la liste */
        .taskbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .taskbar ul li {
            margin: 0 15px; /* Espacement plus petit entre les √©l√©ments */
        }

        /* Style des liens */
        .taskbar ul li a {
            font-size: 1.2rem; /* R√©duire la taille de la police pour un effet plus discret */
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1); /* Un l√©ger fond pour les √©l√©ments */
            padding: 10px 20px;
            border-radius: 30px; /* Des bords arrondis mais moins prononc√©s */
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre subtile */
        }

        /* Effet de survol des liens dans la barre des t√¢ches */
        .taskbar ul li a:hover {
            background: rgba(255, 255, 255, 0.2); /* Un l√©ger √©claircissement */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Ombre plus marqu√©e au survol */
            transform: scale(1.05);
            animation: hoverEffect 0.3s ease-in-out, glowEffectOnHover 0.5s ease-in-out forwards;
        }

        /* Animation d'effet au survol des liens */
        @keyframes hoverEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1.05); }
        }

        /* Animation de l'effet lumineux au survol des liens */
        @keyframes glowEffectOnHover {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }

        /* --- 8. Style de la phrase d'accueil --- */
        .welcome-message {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            animation: fadeInText 2s ease-out;
        }

        /* Animation d'apparition du texte */
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- 9. Style des images --- */
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .plot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Barre des t√¢ches -->
    <div class="taskbar">
        <ul>
            <li><a href="/Image_manip"> &#x1F304; Image</a></li>
            <li><a href="/audio">üé∂ Audio</a></li>
            <li><a href="/">üè† Back to Home</a></li>
            <li><a href="/gallery">üåü Galery</a></li>
            <li><a href="/text_generation">‚ú® Text Generation</a></li>
            <li><a href="/dynamic_shape">üí´Shapes</a></li>
        </ul>
    </div>

    <h1>Artistic Data Visualizations</h1>
    <div class="welcome-message">
        Welcome! Explore beautiful data visualizations.
    </div>
    <br>
    <a href="/view_dataset">üìÑ View Dataset</a>
    <br>
    <div class="plot-container">
        <h2>Temperature Trends Over Time</h2>
        <img src="{{ plot1 }}" alt="Temperature Trends Plot">

        <h2>Temperature Heatmap</h2>
        <img src="{{ plot2 }}" alt="Temperature Heatmap">

        <h2>Temperature Variations</h2>
        <img src="{{ plot3 }}" alt="Temperature Heatmap">
    </div>

    <br>
</body>
</html>
